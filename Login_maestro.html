<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Login Docente</title>
</head>

<body>

  <div class="container">
    <div class="caja1-logo"></div>

    <div class="caja2">
      <div class="caja-formulario">
        <div class="texto-formulario">
          <h1>Bienvenido</h1>
          <p>Inicia sesion con tus datos IngeniOso!</p>
        </div>

        <form class="formulario">
          <div class="form-group">
            <label for="password">ID Trabajador</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary" onclick="login()"><a href="/Pagina Principal_Docente.html">Iniciar Sesion</a></button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function login() {
      // Validar que los campos no estén vacíos
      var usuario = document.getElementById("usuario").value;
      var password = document.getElementById("password").value;

      if (usuario.trim() == "" || password.trim() == "") {
        alert("Debe ingresar usuario y contraseña");
        return;
      }

      // Validar que el usuario y contraseña sean correctos
      if (usuario == "usuario" && password == "password") {
        alert("Inicio de sesión exitoso");
        const boton = document.getElementById("boton");
        window.location.href = ""; // Redireccionar a la página de perfil

      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>

</body>

</html>
