<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <div class="caja1-logo"></div>

    <div class="caja2">
      <div class="caja-formulario">
        <div class="texto-formulario">
          <h1>Bienvenido</h1>
          <p>Inicia sesion con tus datos IngeniOso!</p>
        </div>

        <form class="formulario">
          <div class="form-group">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group">
            <label for="usuario-num">Número de usuario</label>
            <input type="password" class="form-control" id="usuario-num" placeholder="Ingrese su número de usuario">
          </div>
          <button type="submit" class="btn btn-primary"><a class="ancla" href="Pagina Principal.html">Iniciar sesión</a></button>
          <button type="submit" class="btn btn-primary"><a class="ancla" href="Registro_main_q.html">Registrate</a></button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
