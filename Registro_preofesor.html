<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <div class="caja1-logo"></div>

    <div class="caja2">
      <div class="caja-formulario">
        <div class="texto-formulario">
          <h1>Bienvenido</h1>
          <p>Ingresa los siguientes datos IngeniOso!</p>
        </div>

        <form class="formulario">
          <div class="form-group">
            <label for="usuario">Nombre completo</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group">
            <label for="usuario-num">ID de trabajador</label>
            <input type="password" class="form-control" id="trabajador_num" placeholder="Ingrese su número de usuario">
          </div>
          <button type="submit" class="btn btn-primary" onclick="register"><a class="ancla" href="Login.html">Enviar</a></button>
        </form>
      </div>
    </div>
  </div>

  <script>
        function register() {
      // Obtener los valores ingresados por el usuario
      var usuario = document.getElementById("usuario").value;
      var password = document.getElementById("trabajador_num").value;

      // Validar que los campos no estén vacíos
      if (usuario.trim() == "" || trabajador_num.trim() == "") {
        alert("Debe ingresar usuario y contraseña");
        return;
      }

      // Guardar el usuario y contraseña en local storage
      localStorage.setItem("usuario", usuario);
      localStorage.setItem("password", password);

      alert("Registro exitoso");
    }
  </script>
</body>

</html>
